<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Check-Ins</title>
  <link rel="stylesheet" th:href="@{/list.css}">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>User Check-Ins</h1>
      <div class="header-actions">
        <a th:href="@{/}" class="button icon-button" title="Home" aria-label="Home">
          <svg viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z" fill="currentColor"/>
          </svg>
        </a>
        <a th:href="@{/checkin/new}" class="add-button">+ Add Check-In</a>
      </div>
    </div>
  </header>

  <div class="container">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Mood</th>
          <th>Stress</th>
          <th>Sleep (hrs)</th>
          <th>Notes</th>
          <th>Date</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="c : ${checkIns}">
          <td th:text="${c.checkin_id}"></td>
          <td th:text="${c.user.name}"></td>
          <td th:text="${c.mood_level}"></td>
          <td th:text="${c.stress_level}"></td>
          <td th:text="${c.sleep_hours}"></td>
          <td th:text="${c.notes}"></td>
          <td th:text="${#temporals.format(c.checkin_date, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(checkIns)}">
          <td colspan="7" class="no-data">No check-ins recorded yet.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>Â© 2025 Mental Wellness Portal</footer>
</body>
</html>
